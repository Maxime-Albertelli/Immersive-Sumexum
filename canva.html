<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/javascript.js" defer></script>
    <link rel="stylesheet" href="style/style_canva.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.json" />
    <title>Fiche détaillée</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <div id="LeftHead">
            <h1 id="title">...</h1>
            <p id="Plateformes">Gummiphone</p>
            <p id="Timeline">-0 K.H</p>
          </div>
        </div>
        <img id="GameImage"></img>
      </header>
      <div class="content">
        <div class="block" id="Histoire">
          <h2 onclick="toggleBlock('Histoire')">Histoire</h2>
          <p id="Histoire">L'histoire s'écrit dans la lumière</p>
        </div>
        <a href = "" id="AchatImage">
          <img src="Images\Canva\Cdiscount_Logo.webp"></img>
        </a>
        <div class="block" id="sortieDev">
          <h2 onclick="toggleBlock('sortieDev')">Sortie / Dev</h2>
          <p id="Dev">Que votre coeur soit la clé qui vous guide</p>
          <div class="avis">
            <h2>Avis :</h2>
            <p id="Avis">Avis joueurs</p>
          </div>
        </div>
        <div>
          <h2>Source :</h2>
          <p id="Sources">Nos sources</p>
          <p id="Sources">Henri Gicquel</p>
        </div>
        <footer>
          <p>Site développé par Henri Gicquel et Maxime Albertelli</p>
        </footer>
      </div>
    </div>
    <script>
      function toggleBlock(id) {
        const block = document.getElementById(id);
        block.classList.toggle("collapsed");
      }
    </script>
  </body>
</html>
