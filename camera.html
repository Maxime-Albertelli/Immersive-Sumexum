<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Nabla&display=swap" rel="stylesheet">
    <script src="js/javascript.js" defer></script>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Immersive Sumexum</title>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam">
      <a-marker
        preset="custom"
        type="pattern"
        url="Images\Pattern\pattern-KindgomHearts.patt"
      >
        <a-entity
          obj-model="obj:url(gltf\cover-kh\DVD,BD_Case.obj); mtl:url(gltf\cover-kh\DVD,BD_Case.mtl)"
          scale="5 5 5"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
